<ion-content>
	<ion-item-divider class="date-time">
		<h3>{{ formatedDate | titlecase }}</h3>
	</ion-item-divider>
	<div class="card-container">
  	<ion-card>
      <ion-item>
        <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
		<ion-label class="no-active-cycle">{{ 'home.noActiveCycle' | translate }}</ion-label>
        <ion-icon class="item-right-margin" slot="end" name=""></ion-icon> 
    	</ion-item>
  	</ion-card>
		<ion-button (click)="tabNav('money', {newCicle: true})" expand="block" fill="clear" shape="round">
			{{ 'home.startNewCycle' | translate }}
		</ion-button>
  </div>

</ion-content>
