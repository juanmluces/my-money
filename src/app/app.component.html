<ion-app>
  <ion-menu #sideMenu side="end" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>My Money</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
          <ion-item routerLink="" (click)="sideMenu.close()">
            <ion-icon  slot="start" name="home"></ion-icon>
            <ion-label>{{"menu.home" | translate}}</ion-label>
          </ion-item>
          <ion-item routerLink="settings" (click)="sideMenu.close()">
            <ion-icon  slot="start" name="cog"></ion-icon>
            <ion-label>{{"menu.settings" | translate}}</ion-label>
          </ion-item>
          <ion-item routerLink="about" (click)="sideMenu.close()">
            <ion-icon  slot="start" name="help-circle-outline"></ion-icon>
            <ion-label>{{"menu.about" | translate}}</ion-label>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ tabTitle |translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen="true">
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-content>
</ion-app>
